<div class="row">
   <div class="span12">
      <h2>Login</h2>
      <form novalidate class="form-horizontal">
         <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
               <input type="email" ng-model="email" placeholder="Email">
            </div>
         </div>
         <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
               <input type="password" ng-model="password" placeholder="Password">
            </div>
         </div>
         <div class="control-group">
            <div class="controls">
               <label class="checkbox">
                  <input type="checkbox" ng-model="rememberme">Remember me</label>
               <button type="submit" ng-click="login()" class="btn">Sign in</button>
            </div>
         </div>
      </form>
				<pre>email = {{email | json}}</pre>
				<pre>password = {{password | json}}</pre>
				<pre>rememberme? = {{rememberme | json}}</pre>
   </div>
</div>

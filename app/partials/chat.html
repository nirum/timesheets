<div class="row">
   <ul class="breadcrumb">
      <li>
         <a href="#/">Home</a>
         <span class="divider">/</span>
      </li>
      <li class="active">Chat</li>
   </ul>
</div>
<div class="row">
   <div class="span4">
      <!-- sidebar content -->
			<h2>{{ header }}</h2>
      <label for="">Your name:</label>
      <input type="text" ng-model="username">
	</div>
	<div class="span4">
      <div id="messagesDiv" auto-scroll="messages" style="height:500px; border: 2px solid gray;">
         <div ng-cloak ng-repeat="message in messages"><em>{{message.from}}:</em>{{message.content}}</div>
      </div>
      <form ng-submit="addMessage()">
         <input type="text" ng-model="message" placeholder="Message...">
         <input type="submit" id="submit" value="Send" style="font-size:24px;">
      </form>
   </div>
</div>
